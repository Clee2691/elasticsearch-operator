apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-operator
  labels:
spec:
  selector:
    matchLabels:
  replicas: 1
  template:
    metadata:
      labels:
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: elasticsearch-operator
      containers:
      - command:
        - elasticsearch-operator
        ports:
        - containerPort: 8080
          name: http
        image: quay.io/openshift-logging/elasticsearch-operator:latest
        name: elasticsearch-operator
        imagePullPolicy: IfNotPresent
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
          - name: WATCH_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.annotations['olm.targetNamespaces']
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: OPERATOR_NAME
            value: "elasticsearch-operator"
          - name: PROXY_IMAGE
            value: "quay.io/openshift/origin-oauth-proxy:latest"
          - name: ELASTICSEARCH_PROXY
            value: "quay.io/openshift-logging/elasticsearch-proxy:latest"
          - name: ELASTICSEARCH_IMAGE
            value: "quay.io/openshift-logging/elasticsearch6:latest"
          - name: KIBANA_IMAGE
            value: "quay.io/openshift-logging/kibana6:latest"
          - name: CURATOR_IMAGE
            value: "quay.io/openshift-logging/curator5:latest"
